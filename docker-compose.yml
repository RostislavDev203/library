version: '3.8'

services:
  crypto-exchange:
    build: .
    container_name: crypto-exchange-api
    ports:
      - "8000:8000"
    volumes:
      # Монтируем директорию для сохранения базы данных
      - ./data:/app/data
      # Опционально: монтируем исходный код для разработки
      # - ./src:/app/src
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=sqlite+aiosqlite:///./data/database.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

